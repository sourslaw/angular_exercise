<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
    alt="{ recipe.name }}"
    class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">manage recipe<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">add  to shopping list</a></li>
        <li><a class="dropdown-item" href="#">edit recipe</a></li>
        <li><a class="dropdown-item" href="#">delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
